version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inform
  - complaint_id
  - language_english
  - language_arabic
  - complaint_number
  - complaint_raise
  - track_raised
  - admin_details
  - suggestion_raised
  - user_list
  - complaint_list
  - complaint_details_list
  - suggestion_list
  - pending_complaint
  - completed_complaint

#****************************************RAISE_COMPLAINT****************************************************
  - raise_complaint
#****************************************RAISE_COMPLAINT****************************************************

#****************************************TRACK COMPLAINT******************************************************
  - track_complaint
#****************************************TRACK COMPLAINT******************************************************

#****************************************SUGGESTIONS**********************************************************
  - suggestion
#****************************************SUGGESTIONS**********************************************************

#****************************************SERVICES**********************************************************  
  - apply_services
